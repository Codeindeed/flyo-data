<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="container">
    <div class="boxes">
      <div class="flyo__container">
        <img src="images/logo.svg" class="fly__image" alt="" />
        <div class="folder__icons">
          <img src="images/icon-document.svg" alt="" class="folder__image" />
          <img src="images/icon-folder.svg" alt="" class="folder__image" />
          <img src="images/icon-upload.svg" alt="" class="folder__image" />
        </div>
      </div>
      <div class="card__progress">
        <div class="text__box">
          <P class="text_1">185 <span>GB LEFT</span></P>
        </div>
        <h2 class="header__text">
          You’ve used <span>815 GB</span> of your storage
        </h2>
        <div class="progress__bar">
          <span class="progress__main"></span>
        </div>
        <div class="gb">
          <p class="text__gb">0GB</p>
          <p class="text__number">1000GB</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
